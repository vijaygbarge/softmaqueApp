<!DOCTYPE html>
<html>
<head>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <title>Softmaque - Solar Power Plant Dashboard</title>
</head>
<body>
    <div class="row">
        <div id="headerTitle" class="col-lg-12 col-md-12">
            <h4>
                Kamalnayan Bajaj Hospital - 100kWP Solar Power Plant
            </h4>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2  col-md-6">
            <img id="compLogo" src="img/bajajlogo.png" alt="Bajaj" />
        </div>
        <div class="col-lg-4  col-md-6">
            <div id="lblDate" class="clock">
            </div>
        </div>
        <div class="col-lg-4  col-md-6">
            <div id="lblClock" class="clock">
            </div>
        </div>
        <div class="col-lg-2  col-md-6">
            <img id="Logo" src="img/softmaqueLogo.png" alt="Softmaque" />
        </div>
    </div>
    <div id="PanelInfo" class="text-center">
        <div class="col-lg-12">
            <div id="errorbox" class="alert alert-danger alert-dismissible" role="alert">
                <strong>Error!</strong> <span id="lblError"></span>
            </div>
        </div>
        <div class="row padded">
            <div class="col-lg-6 col-md-6">
                <div class="panel panel-green">
                    <div class="panel-heading">
                        <i class="glyphicon glyphicon-calendar"></i>Today Produced
                    </div>
                    <div class="panel-body">
                        <div class="row text-center">
                            <div class="col-lg-3">
                                <div class="value-block">
                                    <div class="value-self">
                                        <img class="panel-icon" src="img/info-icon-2.png" alt="" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-9">
                                <div class="value-block">
                                    <div class="value-self panel-count">
                                        <label id="lblTodayPro">
                                            000
                                        </label>kWh
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="panel panel-blue">
                    <div class="panel-heading">
                        <i class="glyphicon glyphicon-flash"></i>Power output
                    </div>
                    <div class="panel-body">
                        <div class="row text-center">
                            <div class="col-lg-3">
                                <div class="value-block">
                                    <div class="value-self">
                                        <img class="panel-icon" src="img/info-icon-5.png" alt="" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-9">
                                <div class="value-block">
                                    <div class="value-self panel-count">
                                        <label id="lblPowerOutput">
                                            000
                                        </label>kW
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row padded">
            <div class="col-lg-6 col-md-6">
                <div class="panel panel-voilet">
                    <div class="panel-heading">
                        <i class="glyphicon glyphicon-check"></i>Total Production
                    </div>
                    <div class="panel-body">
                        <div class="row text-center">
                            <div class="col-lg-3">
                                <div class="value-block">
                                    <div class="value-self">
                                        <img class="panel-icon" src="img/info-icon-1.png" alt="" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-9">
                                <div class="value-block">
                                    <div class="value-self panel-count">
                                        <label id="lblTotalPro">
                                            000
                                        </label>MWh
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="panel panel-red">
                    <div class="panel-heading">
                        <i class="glyphicon glyphicon-cloud-upload"></i>Total CO2 saved
                    </div>
                    <div class="panel-body">
                        <div class="row text-center">
                            <div class="col-lg-3">
                                <div class="value-block">
                                    <div class="value-self">
                                        <img class="panel-icon" src="img/info-icon-3.png" alt="" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-9">
                                <div class="value-block">
                                    <div class="value-self panel-count">
                                        <label id="lblTotalCO2">
                                            000
                                        </label>Ton
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--<div class="col-lg-4">
            <img class="panel-icon" src="img/info-icon-4.png" alt="" />
            <h1 class="panel-count"><label id="lblTotalBags">0</label></h1>
            <p class="panel-title">Equal to plastic bags produced</p>
        </div>-->
    </div>
</body>
</html>
<script src="js/App.js"></script>
